<!doctype html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Mentoria Educacional Universitária - AMF</title>
    <meta name="description" content="Mentoria educacional gratuita para universitários da AMF. Apoio acadêmico, orientação profissional e bem-estar emocional com a Prof. Patrícia Dias." />
    <meta name="keywords" content="mentoria educacional, apoio acadêmico, orientação universitária, AMF, Antonio Meneghetti Faculdade, desenvolvimento pessoal, orientação profissional, bem-estar emocional, estudantes universitários" />
    <link rel="icon" type="image/webp" href="/images/logo.webp" />
    
    <!-- Critical CSS inline para eliminar render-blocking -->
    <style>
      /* Reset e base críticos */
      *,*::before,*::after{box-sizing:border-box;border-width:0;border-style:solid}
      html{line-height:1.5;-webkit-text-size-adjust:100%;font-family:"Lato",system-ui,sans-serif}
      body{margin:0;line-height:inherit;background-color:#fafbfc;color:#1a3a52}
      img,video{max-width:100%;height:auto;display:block}
      
      /* Variáveis críticas */
      :root{
        --primary:oklch(0.35 0.06 250);
        --secondary:oklch(0.75 0.15 85);
        --background:oklch(0.99 0.005 250);
        --foreground:oklch(0.25 0.05 250);
      }
      
      /* Hero section crítico - above the fold */
      .hero-critical{position:relative;min-height:80vh;display:flex;align-items:center;justify-content:center;overflow:hidden}
      .hero-critical img{width:100%;height:100%;object-fit:cover;position:absolute;inset:0}
      .hero-overlay{position:absolute;inset:0;background:rgba(26,58,82,0.65)}
      @media(min-width:768px){.hero-overlay{background:rgba(26,58,82,0.55)}}
      
      /* Container crítico */
      .container{width:100%;margin-left:auto;margin-right:auto;padding-left:1rem;padding-right:1rem}
      @media(min-width:1024px){.container{padding-left:2rem;padding-right:2rem;max-width:1280px}}
      
      /* Tipografia crítica */
      h1,h2,h3{font-family:"Playfair Display",serif;font-weight:700;color:#1a3a52}
      
      /* Botão CTA crítico */
      .btn-cta{display:inline-flex;align-items:center;justify-content:center;padding:1.25rem 4rem;font-size:1.5rem;font-weight:700;border-radius:0.5rem;background:#D4A017;color:#1a3a52;text-decoration:none;transition:all 0.2s}
      .btn-cta:hover{background:#c4920f;transform:translateY(-2px)}
      
      /* Loading state */
      #root:empty{display:flex;align-items:center;justify-content:center;min-height:100vh}
      #root:empty::after{content:"";width:40px;height:40px;border:3px solid #e5e7eb;border-top-color:#D4A017;border-radius:50%;animation:spin 1s linear infinite}
      @keyframes spin{to{transform:rotate(360deg)}}
    </style>
    
    <!-- Preconnect hints for performance - ordem otimizada -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://img.youtube.com" />
    <link rel="preconnect" href="https://plausible.io" crossorigin />
    <link rel="dns-prefetch" href="https://manus-analytics.com" />
    <link rel="dns-prefetch" href="https://calendly.com" />
    
    <!-- Preload LCP image with mobile-first approach -->
    <link rel="preload" as="image" href="/images/hero-bg-400w.webp?v=4" imagesrcset="/images/hero-bg-400w.webp?v=4 400w, /images/hero-bg-600w.webp?v=4 600w, /images/hero-bg-sm.webp?v=4 800w, /images/hero-bg-md.webp?v=4 1200w, /images/hero-bg.webp?v=4 1920w" imagesizes="100vw" fetchpriority="high" />
    
    <!-- THIS IS THE START OF A COMMENT BLOCK, BLOCK TO BE DELETED: Google Fonts here, example:
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    THIS IS THE END OF A COMMENT BLOCK, BLOCK TO BE DELETED -->
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script
      defer
      src="%VITE_ANALYTICS_ENDPOINT%/umami"
      data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"
      data-auto-track="false"></script>
  </body>

</html>
